<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端预览 - 道路巡检智能管控平台</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: #f0f2f5;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
            border: 14px solid #111;
        }
        
        .phone-notch {
            position: absolute;
            width: 180px;
            height: 30px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #111;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }
        
        .phone-button {
            position: absolute;
            width: 3px;
            height: 50px;
            right: -17px;
            top: 120px;
            background-color: #111;
            border-radius: 2px;
            z-index: 10;
        }
        
        .btn-frame {
            transition: all 0.3s ease;
        }
        
        .btn-frame:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 p-4 h-screen flex flex-col">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-gray-800">移动端App预览</h1>
        <div class="flex space-x-2">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg flex items-center hover:bg-blue-600 btn-frame">
                <i class="fas fa-sync-alt mr-2"></i> 刷新预览
            </button>
            <button class="px-4 py-2 bg-green-500 text-white rounded-lg flex items-center hover:bg-green-600 btn-frame">
                <i class="fas fa-qrcode mr-2"></i> 生成下载码
            </button>
        </div>
    </div>
    
    <div class="flex-1 flex items-start">
        <!-- 手机框架 -->
        <div class="flex-1 flex justify-center">
            <div class="phone-frame">
                <div class="phone-notch"></div>
                <div class="phone-button"></div>
                
                <!-- 手机内容区 - 使用iframe加载实际移动端页面 -->
                <iframe src="tasks.html" id="phone-content" class="w-full h-full border-none"></iframe>
            </div>
        </div>
        
        <!-- 右侧控制面板 -->
        <div class="w-80 ml-4">
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h3 class="text-lg font-semibold mb-3">页面切换</h3>
                <div class="space-y-2">
                    <button class="w-full py-2 px-3 text-left bg-blue-100 text-blue-700 rounded-md flex items-center btn-frame active-page" data-page="tasks.html">
                        <i class="fas fa-clipboard-list mr-2"></i> 实时任务
                    </button>
                    <button class="w-full py-2 px-3 text-left bg-gray-100 text-gray-700 rounded-md flex items-center btn-frame" data-page="workflow.html">
                        <i class="fas fa-tasks mr-2"></i> 工单处理
                    </button>
                    <button class="w-full py-2 px-3 text-left bg-gray-100 text-gray-700 rounded-md flex items-center btn-frame" data-page="map-navigation.html">
                        <i class="fas fa-map-marked-alt mr-2"></i> 地图导航
                    </button>
                    <button class="w-full py-2 px-3 text-left bg-gray-100 text-gray-700 rounded-md flex items-center btn-frame" data-page="statistics.html">
                        <i class="fas fa-chart-pie mr-2"></i> 数据统计
                    </button>
                    <button class="w-full py-2 px-3 text-left bg-gray-100 text-gray-700 rounded-md flex items-center btn-frame" data-page="profile.html">
                        <i class="fas fa-user mr-2"></i> 个人中心
                    </button>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h3 class="text-lg font-semibold mb-3">设备选择</h3>
                <div class="space-y-2">
                    <button class="w-full py-2 px-3 text-left bg-blue-100 text-blue-700 rounded-md flex items-center btn-frame">
                        <i class="fas fa-mobile-alt mr-2"></i> iPhone 13 Pro
                    </button>
                    <button class="w-full py-2 px-3 text-left bg-gray-100 text-gray-700 rounded-md flex items-center btn-frame">
                        <i class="fas fa-mobile-alt mr-2"></i> iPhone SE
                    </button>
                    <button class="w-full py-2 px-3 text-left bg-gray-100 text-gray-700 rounded-md flex items-center btn-frame">
                        <i class="fas fa-tablet-alt mr-2"></i> iPad Mini
                    </button>
                    <button class="w-full py-2 px-3 text-left bg-gray-100 text-gray-700 rounded-md flex items-center btn-frame">
                        <i class="fas fa-mobile-alt mr-2"></i> Android Phone
                    </button>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold mb-3">设备信息</h3>
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-500">设备:</span>
                        <span class="font-medium">iPhone 13 Pro</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">分辨率:</span>
                        <span class="font-medium">390 x 844 px</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">操作系统:</span>
                        <span class="font-medium">iOS 15</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">当前页面:</span>
                        <span class="font-medium">实时任务</span>
                    </div>
                    <div class="pt-3 mt-1 border-t">
                        <button class="w-full mt-2 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 flex items-center justify-center btn-frame">
                            <i class="fas fa-camera mr-2"></i> 截图保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 页面切换功能
        document.querySelectorAll('[data-page]').forEach(button => {
            button.addEventListener('click', function() {
                // 更新按钮状态
                document.querySelectorAll('[data-page]').forEach(btn => {
                    btn.classList.remove('bg-blue-100', 'text-blue-700');
                    btn.classList.add('bg-gray-100', 'text-gray-700');
                });
                this.classList.remove('bg-gray-100', 'text-gray-700');
                this.classList.add('bg-blue-100', 'text-blue-700');
                
                // 更新iframe源
                const page = this.getAttribute('data-page');
                document.getElementById('phone-content').src = page;
                
                // 更新当前页面信息
                const pageName = this.textContent.trim();
                document.querySelector('.bg-white:last-child .flex:last-of-type .font-medium').textContent = pageName;
            });
        });

        // 动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为图片添加预览效果
            const roadImages = document.querySelectorAll('.road-image');
            roadImages.forEach(img => {
                img.addEventListener('click', function() {
                    // 创建全屏预览层
                    const overlay = document.createElement('div');
                    overlay.className = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50';
                    
                    // 创建图片元素
                    const previewImg = document.createElement('img');
                    previewImg.src = this.src;
                    previewImg.className = 'max-w-[90%] max-h-[80vh] object-contain';
                    
                    // 创建关闭按钮
                    const closeBtn = document.createElement('button');
                    closeBtn.className = 'absolute top-4 right-4 text-white text-xl';
                    closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    closeBtn.addEventListener('click', function() {
                        document.body.removeChild(overlay);
                    });
                    
                    // 将元素添加到预览层
                    overlay.appendChild(previewImg);
                    overlay.appendChild(closeBtn);
                    
                    // 点击预览层关闭
                    overlay.addEventListener('click', function(e) {
                        if (e.target === overlay) {
                            document.body.removeChild(overlay);
                        }
                    });
                    
                    // 将预览层添加到页面
                    document.body.appendChild(overlay);
                });
            });
            
            // 标记未读任务/通知
            const taskItems = document.querySelectorAll('.task-item');
            taskItems.forEach((item, index) => {
                if (index < 2) {  // 前两个任务标记为未读
                    const badge = document.createElement('div');
                    badge.className = 'absolute top-4 right-4 w-2 h-2 bg-red-500 rounded-full';
                    item.appendChild(badge);
                }
            });
        });
    </script>
</body>
</html>
